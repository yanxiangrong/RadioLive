name: Auto Tag

on:
  push:
    branches:
      - master
  pull_request:
    types: [ closed ]

jobs:
  create_tag:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Get latest remote tag and generate new tag
        id: new_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
          echo "Latest remote tag: $latest_tag"
          if [ -z "$latest_tag" ]; then
            new_tag="v0.0.1"
          else
            ver=${latest_tag#v}
            IFS='.' read -r major minor patch <<< "$ver"
            patch=$((patch + 1))
            new_tag="v$major.$minor.$patch"
            while git rev-parse "$new_tag" >/dev/null 2>&1; do
              patch=$((patch + 1))
              new_tag="v$major.$minor.$patch"
            done
          fi
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create new tag and push
        run: |
          git tag ${{ steps.new_tag.outputs.new_tag }}
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} ${{ steps.new_tag.outputs.new_tag }}
